<div class="container">
    <div class="col-md-3 mt-4 float-left">
        <div class="card card-body" *ngFor='let dish of dishes'>
            <img src="{{dish.img}}" alt="" class="card-img-top" (click)="showReciepe(dish)">
            <h3 class="card-title">{{dish.name}}</h3>
        </div>

    </div>
    <app-dishes-reciepe [reciepe]='dishrecipe'></app-dishes-reciepe>
</div>
