
<div class="container mt-5">
    <input type="search" class="form-control" [(ngModel)]='search'>
    <br>
    <br>
    <table class="table table-bordered table-hover">
        <thead class="bg-primary text-center">
            <th>Index</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone no.</th>
            <th>DOJ</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let user of firebaseService.users | reduce: search; index as i ">
                <td>{{i+1}}</td>
                <td>{{user.name | titlecase}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phno | currency : 'INR'}}</td>
                <td>{{date | date | uppercase}}</td>
                <td>
                    <button class="btn btn-outline-warning" (click)='updateUser(user)'>Update</button>
                </td>
                <td>
                    <button class="btn btn-outline-danger" (click)='deleteUser(user)'>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
