<div class="container">
    <div class="col-md-5 offset-3">
        <form action="" method="post" #loginForm = 'ngForm'>
                <div class="form-group">
                        <label for=""></label>
                        <input type="email" name="username" id="" class="form-control" placeholder="Enter emailId" 
                        #username = 'ngModel' ngModel required minlength="5" email >
                        <div *ngIf = 'username.touched && username.invalid'>
                            <div class="alert alert-danger"
                            *ngIf = 'username.errors.email'>
                            The input field required email type</div>
                            <div class="alert alert-danger"
                            *ngIf = 'username.errors.minlength'>
                            The input field required minimum length of 5</div>
                        </div>
                      </div>
                        <div class="form-group"> 
                          <label for=""></label>
                          <input type="text" class="form-control" name="password" id=""placeholder="Enter password"
                          #password='ngModel' ngModel pattern="bala">
                          <div *ngIf='password.touched && password.invalid'>
                              <div class="alert alert-danger"
                              *ngIf = 'password.errors.pattern'>
                              Pattern mismatch!!</div>
              
                          </div>
                        </div>
                        <button type="submit" class="btn btn-outline-success">Submit</button>
                        <button type="reset" class="btn btn-outline-warning">Reset</button>
        </form>        
    </div>
</div>
