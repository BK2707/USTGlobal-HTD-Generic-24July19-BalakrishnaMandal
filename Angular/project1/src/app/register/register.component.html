<div class="container">
    <div class="card card-body col-md-9 mt-5 offset-2" style="background-color: burlywood">
        <form action="" method="post" #registerForm='ngForm'>
            <legend class="text-center" style="font-family: cursive">User Registeration</legend>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="email" name="username" id="username" class="form-control" placeholder="Enter the username"
              #username = 'ngModel' ngModel required minlength="5" email>
              <div class="alert alert-danger" *ngIf = 'username.touched && username.invalid'>
                  <div class="alert danger"
                  *ngIf='username.errors.required'>
                Please enter your username</div>
                <div class="alert alert-danger"
                *ngIf='username.errors.minlength'>
                Username should be of length 5</div>
                <div class="alert alert-danger"
                *ngIf='username.errors.email'>
                Username should be of email type</div>
              </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" class="form-control" placeholder="Enter the password"
                #password = 'ngModel' ngModel required minlength="8">
                <div class="alert alert-danger" *ngIf = 'password.touched && password.invalid'>
                    <div class="alert danger"
                    *ngIf='password.errors.required'>
                  Please enter your password</div>
                  <div class="alert alert-danger"
                  *ngIf='password.errors.minlength'>
                  Password should be of length 8</div>
                </div>
              </div>
              <div class="btn-group offset-5">
                  <button type="submit" class="btn btn-outline-primary">Submit</button>
                  <button type="reset" class="btn btn-outline-success">Reset</button>
              </div>
        </form>
    </div>
</div>
