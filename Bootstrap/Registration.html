<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Registration Form</title>
    <link rel="stylesheet" href="/bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="grid.css">
</head>
<body >
    <div class="container">
            <div class="card col-md-6 mt-5 offset-3" style="background-color: rgb(109, 120, 151)">
                    <div class="card-body">
                        <form action="" method="POST" role="form">
                            <legend>Login</legend>
                
                                <div class="form-group">
                                    <label for="">Firstname</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="Firstname">
                                </div>
                                <div class="form-group">
                                    <label for="">Lastname</label>
                                    <input type="text" class="form-control" id="lname" placeholder="Lastname">
                                </div> 
                                <div class="form-group">
                                    <label for="">Email-ID</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="">Mobile Number</label>
                                    <input type="text" class="form-control" id="mob" placeholder="Mobile Number">
                                </div>  
                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input type="text" class="form-control" id="pass" placeholder="Password">
                                </div> 
                                <div class="form-group">
                                    <label for="">Re-enter Password</label>
                                    <input type="password" class="form-control" id="rpass" placeholder="Re-enter Password">
                                </div> 
                                <div class="offset-3">
                                        <button type="submit" class="btn btn-success ">Submit</button>
                                        <button type="reset" class="btn btn-primary ">Reset</button>
                                        <button type="submit" class="btn btn-danger">Cancel</button>
                                </div>

                        </form>
                     </div>
                </div>

    </div>
</body>
</html>
